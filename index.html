<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- author -->
  <meta name="author" content="Aiman Adlawan">
  <!-- description -->
  <meta name="description" content="Tic Tac Toe Javascript Application">
  <!-- keywords -->
  <meta name="keywords" content="jacascript tic tac toe">
  <!-- icon -->
  <link rel='icon' href='libs/img/js.png' type='image/x-icon'>
  <!-- font -->
  <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan&display=swap" rel="stylesheet">
  <!-- css link -->
  <link rel="stylesheet" href="css/style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">

    <!-- header -->
    <div class="header">
      <h1>Tic Tac Toe</h1>
    </div>
    
    <!-- scoreboard -->
    <div class="scoreBoard">
      <div class='me'>
        <p>Me : <span class='myScore'>0</span></p>
      </div>
      <div class='ai'>
        <p>Ai : <span class='aiScore'>0</span></p>
      </div>
    </div>

    <!-- tic tac toe board -->
    <div class="board">
      <!-- boxes will be displayed here -->
    </div>

    <div class='sign'>
      <h1>You Win!</h1>
    </div>

    <!-- reset buttom -->
    <div class="reset">
      <p>Reset Game</p>
    </div>

  </div>
</body>
<script src='js/script.js'></script>
</html>
