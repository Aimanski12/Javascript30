<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- author -->
  <meta name="author" content="Aiman Adlawan">
  <!-- description -->
  <meta name="description" content="Bouncing Particle App">
  <!-- keywords -->
  <meta name="keywords" content="Bouncing Particle">
  <!-- icon -->
  <link rel='icon' href='libs/img/js.png' type='image/x-icon'>
  <!-- font -->
  <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan&display=swap" rel="stylesheet">
  <!-- css link -->
  <link rel="stylesheet" href="css/style.css">
  <title>Aimanski | Bouncing Particles</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Bouncing Particles</h1>
    </div>
    <div class='inputs'>
      <label for="">Enter number of particles</label>
      <input id='part' type="text" placeholder="50" >
      <label for="">Select Color</label>
      <div class='select'>
        <select name="color" id="color">
          <option value="random">Random</option>
          <option value="tricolors">Tri-colors</option>
          <option value="palettes">Palettes</option>
          <option value="single">Single</option>
        </select>
      </div>
      <button class='btn'>Start</button>
    </div>
  </div>
</body>
<script src='js/script.js'></script>
</html>
