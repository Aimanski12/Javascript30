<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- author -->
  <meta name="author" content="Aiman Adlawan">
  <!-- description -->
  <meta name="description" content="Body Mass Index Counter">
  <!-- keywords -->
  <meta name="keywords" content="body mass index counter">
  <!-- icon -->
  <link rel='icon' href='libs/img/js.png' type='image/x-icon'>
  <!-- font -->
  <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan&display=swap" rel="stylesheet">
  <!-- css link -->
  <link rel="stylesheet" href="css/style.css">
  <title>BMI Calculator</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>BMI Calculator</h1>
    </div>

    <div class="body">
      <div class="input">
        <label for="">Height</label>
        <input type="text" placeholder="feet" class='feet'>
        <input type="text" placeholder="inches" class='inches'>
      </div>
      <div class="input ">
        <label for="">Weight</label>
        <input type="text" placeholder="pounds" class='pounds'>
      </div>
      <div class="btn">
        <button >Calculate</button>
      </div>
      <div class="output">
        <p class='result'>Please enter your weight and height.</p>
      </div>
      <div class="footer">
        <a>Click here for more information about BMI.</a>
      </div>
    </div>
  </div>
</body>
<script src='js/script.js'></script>
</html>
